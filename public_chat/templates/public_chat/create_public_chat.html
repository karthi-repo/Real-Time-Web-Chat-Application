{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style type="text/css">
        .card-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }

        .form-signin input[type="email"] {
            margin-bottom: 10px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="text"] {
            margin-bottom: 10px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: -1px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card card-signin">
                <div class="card-body">
                    <form class="form-create" method="post">{% csrf_token %}
                        <div class="d-flex flex-column pb-3">
                            <legend>Create Public-Chat-Room</legend>
                        </div>
                        <input type="text" name="title" id="inputTitle" class="form-control" placeholder="Room title"
                            required autofocus><br>

                        <input type="text" name="description" id="inputDescription" class="form-control" placeholder="Room description"
                            required><br>

                        {% if error %}
                            <div style="color: red">
                                <p>{{ error }}</p>
                            </div>
                        {% endif %}

                        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
